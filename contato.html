<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="procutos.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
<header>
       
    <div class="caixa">

         <h1><img src="/img/logo.png" alt="Logo da Barbearia Alur"></h1>
         <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
         </nav>
    </div>
</header>

<main>
<form>
    <label for="nomeSobrenome">Nome e Sobrenome</label>
    <input type="text" id="nomeSobrenome" class="input-padrao" required>

    <label for="email">Email</label>
    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

    <label for="mensagem">Mensagem</legend>
    <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>
<fieldset>
    <legend>Como prefere o nosso contato?</p>
    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
    

    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
    

    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
    
</fieldset>

<fieldset>
<p>Qaul horario prefere ser atendido?</p>
<select name="" id="">
    <option value="">Manha</option>
    <option value="">Tarde</option>
    <option value="">Noite</option>
</select>
</fieldset>

<label class="checkbox"> <input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
    <input type="submit" value="Enviar" class="enviar">
  
</form>

<table>
    <thead>
    <tr>
        <th>Dia</th>
        <th>Horario</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td>Segunda</td>
        <td>8h - 20h</td>
    </tr>
    <tr>
        <td>Quarta</td>
        <td>8h - 20h</td>
    </tr>
    <tr>
        <td>Sexta</td>
        <td>8h - 20h</td>
    </tr>
</tbody>
</table>
</main>

<footer>
    <img src="/img/logo-branco.png" alt="Logo da Barbearia Alura">
    <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
</footer>
</body>
</html>
